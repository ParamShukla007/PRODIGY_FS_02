<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin_base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="container mx-auto p-6 max-w-4xl">
            <!-- Form Container -->
            <div class="bg-[#1e2430] border-2 border-[#F8DE7E] p-8 rounded-2xl shadow-xl">
                <div class="mb-6 flex justify-between items-center">
                    <h2 class="text-3xl font-bold text-[#F8DE7E]">Update Password</h2>
                </div>

                <!-- Alert Message -->
                <div th:if="${session.message}" class="mb-6">
                    <div th:classappend="${session.message.type}" 
                         class="border-2 border-[#F8DE7E] text-[#F8DE7E] p-4 rounded-lg relative animate-fadeIn">
                        <p class="font-bold" th:text="${session.message.content}"></p>
                        <button onclick="this.parentElement.remove()" 
                                class="absolute top-2 right-2 text-[#F8DE7E] hover:text-[#f5d76e]">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Update Password Form -->
                <form th:action="@{/admin/process-update-password}" method="post" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label class="block text-[#F8DE7E] text-sm font-bold mb-2">User Email</label>
                        <div class="bg-[#1e2430] border-2 border-[#F8DE7E] rounded-lg p-3">
                            <input type="email" 
                                   name="email" 
                                   id="email" 
                                   placeholder="Enter user email"
                                   class="w-full bg-transparent text-gray-300 placeholder-gray-500 focus:outline-none"
                                   required>
                        </div>
                    </div>

                    <!-- New Password Field -->
                    <div>
                        <label class="block text-[#F8DE7E] text-sm font-bold mb-2">New Password</label>
                        <div class="bg-[#1e2430] border-2 border-[#F8DE7E] rounded-lg p-3">
                            <input type="password" 
                                   name="newPassword" 
                                   id="newPassword" 
                                   placeholder="Enter new password"
                                   class="w-full bg-transparent text-gray-300 placeholder-gray-500 focus:outline-none"
                                   required>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label class="block text-[#F8DE7E] text-sm font-bold mb-2">Confirm Password</label>
                        <div class="bg-[#1e2430] border-2 border-[#F8DE7E] rounded-lg p-3">
                            <input type="password" 
                                   name="confirmPassword" 
                                   id="confirmPassword" 
                                   placeholder="Confirm new password"
                                   class="w-full bg-transparent text-gray-300 placeholder-gray-500 focus:outline-none"
                                   required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit" 
                                class="w-full px-6 py-3 bg-[#F8DE7E] text-gray-800 rounded-lg hover:bg-[#f5d76e] 
                                       transition-all duration-300 font-semibold flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
